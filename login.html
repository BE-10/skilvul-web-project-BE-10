<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>

		<!-- CSS Custom -->
		<link rel="stylesheet" href="./styles/login.css" />
		<link rel="stylesheet" href="./styles/navbar.css" />

		<title>Job Advertizing</title>
	</head>
	<body>
		<!-- ------- Navbar ------- -->

		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="./index.html">Job Advertizing.</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a
								class="nav-link"
								aria-current="page"
								href="./index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="./list-pages/listContent.html"
								>List</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./index.html#jumbotron"
								>Contact Us</a
							>
						</li>
						<li id="btn-decision" class="nav-item d-flex">
							<a class="nav-link btn-login" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- ------- End Navbar ------- -->

		<!-- ------- Login Form ------- -->

		<section id="login-content">
			<div class="container">
				<div class="row justify-content-end">
					<div class="col-xl-6 login-column">
						<h1>
							Hello, <span class="title-login">Welcome back</span>
						</h1>
						<form id="login-form">
							<div class="mb-3">
								<label for="email" class="form-label"
									>Email</label
								>
								<input
									type="email"
									class="form-control"
									id="email"
									aria-describedby="emailHelp"
									placeholder="Masukkan Email Anda"
								/>
								<div id="emailHelp" class="form-text">
									We'll never share your email with anyone
									else.
								</div>
							</div>
							<div class="mb-3">
								<label
									for="exampleInputPassword1"
									class="form-label"
									>Password</label
								>
								<input
									type="password"
									id="password"
									class="form-control"
									id="exampleInputPassword1"
									aria-describedby="passwordHelp"
									placeholder="Masukkan Password Anda"
								/>
								<div id="passwordHelp" class="form-text">
									We'll never share your password with anyone
									else.
								</div>
							</div>
							<button
								type="submit"
								class="btn-submit-login"
								id="btn-submit"
							>
								Submit
							</button>

							<p>
								Anda belum punya akun?
								<span class="registers-page"
									><a href="./regis.html"
										>Klik disini</a
									></span
								>
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- ------- End Login Form ------- -->

		<!-- JS Custom -->
		<script src="./scripts/login.js"></script>
		<script src="./scripts/main.js"></script>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
