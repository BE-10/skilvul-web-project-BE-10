<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Job Advertizing</title>
        
		<!-- CSS -->
		<link rel="stylesheet" href="./styles/regis.css">
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"/>
	</head>
    <body>


        <!-- ------- Registration Form ------- -->
        
        <section id="regis-content">
            <div class="container">
                <div class="row justify-content-end">
                    <div class="col-xl-6 regis-column">
                        <h1>Hello, <span class="title-regis">Take a minute for sign up</span></h1>
                        <form id="regis-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Masukkan Nama Anda">
                                <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Masukkan Email Anda">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Masukkan Password Anda">
                                <div id="passwordHelp" class="form-text">We'll never share your password with anyone else.</div>
                            </div>
                            <button type="submit" class="btn-submit-regis">Submit</button>
                            
                            <p>
                                Anda sudah punya akun?
                                <span class="login-page"><a href="#">Klik disini</a></span>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- ------- End Login Form ------- -->


		<!-- JS Custom -->
		<script src="./scripts/regis.js"></script>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
	</body>
</html>
